version: '3'
services:
  unifi-cam-proxy:
    build: .
    container_name: unifi-cam-proxy
    volumes:
      - './client.pem:/client.pem'
    restart: always
    command: >-
      unifi-cam-proxy -H 192.168.70.1 -i 192.168.31.19 -c /client.pem -t UojOceUtnvtaxpiY tapo -u username -p password

